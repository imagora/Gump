[uwsgi]
socket = 0.0.0.0:36767
master = true
project = /data/app/gump_server
pythonpath = %(project)
module = app
wsgi-file = %(project)/app.py
callable = app
processes = 4
enable-threads = true
threads = 2
daemonize = %(project)/log/gump-@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
stats = %(project)/uwsgi/uwsgi.status
pidfile = %(project)/uwsgi/uwsgi.pid
